<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور والانصراف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #registration {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        .buttons {
            display: none;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .check-in {
            background-color: #4CAF50;
            color: white;
        }
        .check-out {
            background-color: #f44336;
            color: white;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="registration">
        <h2>تسجيل الموظف الجديد</h2>
        <input type="text" id="employeeName" placeholder="الاسم الثنائي">
        <button onclick="registerEmployee()">تسجيل</button>
    </div>

    <div class="buttons">
        <button class="check-in" onclick="logAction('دخول')">تسجيل الدخول</button>
        <button class="check-out" onclick="logAction('خروج')">تسجيل الخروج</button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwDspogzL3jrAQrohm9RQGy2-6x7XNUgHNY8a4GxaDc7H_aoCuWuABVC0hotl1uodyU/exec';
        const COMPANY_LAT = 24.7136; // خط عرض المقر الرئيسي
        const COMPANY_LON = 46.6753; // خط طول المقر الرئيسي
        const MAX_DISTANCE = 1000; // 1 كم

        // تحميل البيانات المحفوظة عند بدء التشغيل
        window.onload = function() {
            const savedName = localStorage.getItem('employeeName');
            if (savedName) {
                document.getElementById('registration').style.display = 'none';
                document.querySelector('.buttons').style.display = 'block';
            }
        };

        function registerEmployee() {
            const name = document.getElementById('employeeName').value;
            if (name.trim().length < 3) {
                alert('الرجاء إدخال اسم صحيح');
                return;
            }
            localStorage.setItem('employeeName', name);
            document.getElementById('registration').style.display = 'none';
            document.querySelector('.buttons').style.display = 'block';
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // نصف قطر الأرض بالأمتار
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function logAction(actionType) {
            if (!navigator.geolocation) {
                alert('الموقع الجغرافي غير مدعوم في متصفحك');
                return;
            }

            navigator.geolocation.getCurrentPosition(position => {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                const distance = calculateDistance(COMPANY_LAT, COMPANY_LON, userLat, userLon);

                if (distance > MAX_DISTANCE) {
                    alert('أنت خارج نطاق الشركة المسموح به!');
                    return;
                }

                const data = {
                    name: localStorage.getItem('employeeName'),
                    action: actionType,
                    timestamp: new Date().toLocaleString(),
                    latitude: userLat,
                    longitude: userLon
                };

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        alert(`تم تسجيل ${actionType} بنجاح`);
                    } else {
                        throw new Error('فشل في الحفظ');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في الاتصال');
                });
            }, error => {
                alert('فشل في الحصول على الموقع: ' + error.message);
            });
        }
    </script>
</body>
</html>
