<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الحضور</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
      direction: rtl;
      margin: 0;
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    #nameForm, #buttons {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 15px;
      font-size: 1em;
      color: #555;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>شركة اوميدي راسان - بغداد</h1>
  <h1>نظام الحضور والانصراف</h1>

  <div id="nameForm">
    <p>الرجاء إدخال اسمك الثنائي:</p>
    <input type="text" id="nameInput" placeholder="الاسم الكامل" />
    <button onclick="saveName()">تسجيل</button>
  </div>

  <div id="buttons" style="display: none;">
    <p>مرحبًا <strong id="userName"></strong></p>
    <button style="background-color:#2196F3" onclick="submitAction('الوصول')">📍 وصلت إلى الشركة</button>
    <button style="background-color:#f44336" onclick="submitAction('الخروج')">🚪 خرجت من الشركة</button>
    <p id="status"></p>
  </div>

  <script>
    const companyLat = 33.30272379350701; // إحداثيات الشركة
    const companyLng = 44.454624509349316;
    const maxDistance = 500; // بالمتر
    const scriptURL = "https://script.google.com/macros/s/AKfycbwNeoGxPkUworOBZJi18_L93hp5jJlpCcxHKllye7-u4oxHQOjF7rvNEZ59Fh0GfErl/exec"; // ضع رابط Google Script هنا

    window.onload = function () {
      const name = localStorage.getItem("employeeName");
      if (name) {
        document.getElementById("nameForm").style.display = "none";
        document.getElementById("buttons").style.display = "block";
        document.getElementById("userName").innerText = name;
      }
    };

function saveName() {
  const name = document.getElementById("nameInput").value.trim();
  const words = name.split(" ").filter(w => w.length > 0);

  if (words.length < 2) {
    alert("يجب إدخال الاسم الثنائي على الأقل.");
    return;
  }

  // تحقق من التكرار عبر Google Sheets
  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ name: name, checkName: true })
  })
  .then(res => res.json())
  .then(data => {
    if (data.exists) {
      alert("❗ هذا الاسم مسجل مسبقًا. يرجى استخدام اسم مختلف.");
    } else {
      localStorage.setItem("employeeName", name);
      location.reload();
    }
  })
  .catch(() => {
    alert("حدث خطأ أثناء التحقق من الاسم.");
  });
}


    function submitAction(actionType) {
      const name = localStorage.getItem("employeeName");
      if (!navigator.geolocation) {
        alert("المتصفح لا يدعم تحديد الموقع.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const distance = getDistanceFromLatLonInMeters(lat, lng, companyLat, companyLng);

        if (distance > maxDistance) {
          alert("يجب أن تكون داخل محيط الشركة (1000 متر).");
          return;
        }

        const payload = {
          name: name,
          action: actionType,
          timestamp: new Date().toISOString()
        };

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(payload)
        })
        .then(res => res.text())
        .then(response => {
          document.getElementById("status").innerText = `✅ تم تسجيل ${actionType} بنجاح`;
        })
        .catch(err => {
          document.getElementById("status").innerText = `❌ حدث خطأ أثناء الإرسال`;
        });

      }, () => {
        alert("فشل في الحصول على الموقع.");
      });
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2 - lat1) * Math.PI/180;
      const Δλ = (lon2 - lon1) * Math.PI/180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
