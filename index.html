<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الحضور</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      direction: rtl;
    }
    #nameForm, #buttons {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
 <h1>شركة اوميدي راسان - بغداد</h1>
  <h1>نظام الحضور والانصراف</h1>

  <div id="nameForm">
    <p>الرجاء إدخال اسمك الثنائي:</p>
    <input type="text" id="nameInput" placeholder="الاسم الكامل" />
    <button onclick="saveName()">تسجيل</button>
  </div>

  <div id="buttons" style="display: none;">
    <p>مرحبًا <span id="userName"></span></p>
    <button onclick="submitAction('وصل')">📍 وصلت إلى الشركة</button>
    <button onclick="submitAction('خرج')">🚪 خرجت من الشركة</button>
    <p id="status"></p>
  </div>

  <script>
    const companyLat = 36.187569088643755; // ضع هنا إحداثيات الشركة (Latitude)
    const companyLng = 44.02087388992448; // ضع هنا إحداثيات الشركة (Longitude)
    const maxDistance = 9000; // 1000 متر

    const scriptURL = "https://script.google.com/macros/s/AKfycbxzv_rZgIjUJJwIdk9DDVlkn9gpXs-qyup94FLsOKICDqLgE7WfK66gmKh0D7s7AeL2/exec";

    window.onload = function () {
      const name = localStorage.getItem("employeeName");
      if (name) {
        document.getElementById("nameForm").style.display = "none";
        document.getElementById("buttons").style.display = "block";
        document.getElementById("userName").innerText = name;
      }
    };

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name.length < 3) {
        alert("يرجى إدخال الاسم بشكل صحيح.");
        return;
      }
      localStorage.setItem("employeeName", name);
      location.reload();
    }

    function submitAction(actionType) {
      const name = localStorage.getItem("employeeName");
      if (!navigator.geolocation) {
        alert("المتصفح لا يدعم تحديد الموقع.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const distance = getDistanceFromLatLonInMeters(lat, lng, companyLat, companyLng);
        if (distance > maxDistance) {
          alert("يجب أن تكون داخل محيط الشركة (1000 متر).");
          return;
        }

        const payload = {
          name: name,
          action: actionType,
          timestamp: new Date().toISOString()
        };

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(payload)
        })
        .then(res => res.text())
        .then(response => {
          document.getElementById("status").innerText = `✅ تم تسجيل ${actionType} بنجاح`;
        })
        .catch(err => {
          document.getElementById("status").innerText = `❌ حدث خطأ أثناء الإرسال`;
        });

      }, () => {
        alert("فشل في الحصول على الموقع.");
      });
    }

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // متر
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2 - lat1) * Math.PI/180;
      const Δλ = (lon2 - lon1) * Math.PI/180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }
  </script>
</body>
</html>
